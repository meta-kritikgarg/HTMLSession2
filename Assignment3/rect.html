<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="300" height="300">
</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.moveTo(0, 0);
ctx.lineTo(300, 0);
ctx.lineTo(300, 300);
ctx.lineTo(0, 300);

ctx.lineTo(0, 0);

ctx.stroke();
ctx.fillStyle = 'green';
     ctx.fill();
</script>


</body>
</html>
